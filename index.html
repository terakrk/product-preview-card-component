<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<div class="content-wrapper">
  <div class="image">
    <picture>
      <source media="(min-width: 601px)" srcset="./images/image-product-desktop.jpg" />
      <img src="./images/image-product-mobile.jpg" alt="A perfume bottle with leaves" />
    </picture>
  </div>
  <div class="card">
  <hgroup>
    <div class="text-and-button">
    <p class="ribbon-text">perfume</p>

  <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
  </hgroup>

  <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>

  <p class="sale-price">$149.99</p>
  <p class="old-price"><strike>$169.99</strike></p>

  <button type="submit"><img src="images/icon-cart.svg" alt="A shopping cart" />Add to Cart</button>
  </div>
  </div>
  </div>
  <footer>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://www.sweet-perdition.net">Tera Kirk</a>.
  </div>
  </footer>
</body>
</html>
